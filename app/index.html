<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- endbower -->

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">

<body ng-app="choisirUnPrenomApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <!-- Add your site or application content here -->
      <div class="container" ng-controller="choisirUnPrenomCtrl">

        <div class="panel panel-default">
          <div class="panel-heading">Choix des prénoms en entrée</div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="nom" class="col-xs-2 control-label">Nom</label>
                <div class="col-xs-10">
                  <input id="nom" type="nom" class="form-control" placeholder="Quel sera le futur nom de famille de l'enfant ?" ng-model="nom">
                </div>
              </div>

              <div class="form-group">
                <label for="sexe" class="col-xs-2 control-label">Sexe</label>
                <div class="col-xs-10">
                  <label class="radio-inline">
                    <input id="sexe-fille" type="radio" name="sexe" value="FILLE" ng-model="sexe"> Fille
                  </label>
                  <label class="radio-inline">
                    <input id="sexe-garcon" type="radio" name="sexe" value="GARCON" ng-model="sexe"> Garçon
                  </label>
                  <label class="radio-inline">
                    <input id="sexe-peu-importe" type="radio" name="sexe" value="PEU_IMPORTE" ng-model="sexe"> Peu importe
                  </label>
                </div>
              </div>
              
            </form>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">Alors ? Oui ou Non ?</div>
          <div class="panel-body">

            <div class="row">
              <span class="col-xs-6">{{prenomPropose}}</span>
              <span class="col-xs-6">{{nom}}</span>
            </div>

            <div class="btn-group btn-group-justified">
              <a class="btn btn-success" role="button" ng-click="onGarde()">On garde !</a>
              <a class="btn btn-danger" role="button" ng-click="poubelle()">Poubelle</a>
            </div>

          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">Les prénoms gardés</div>
          <div class="panel-body">
            <span ng-repeat="prenom in listeDesPrenomsGardes">{{prenom}} | </span>
          </div>
        </div>

      </div>


      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
